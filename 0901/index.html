<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header 영역 -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="search">
            <i class="fa fa-search fa-2x"></i>
            <button class="moreBtn">
            <i class="fa fa-ellipsis-v fa-2x"></i>
            </button>
        </div>
    </header>
    <!-- contents 영역-->
    <div class="contents">
        <!-- video 영역-->
        <section class="video">
            <div class="videoPlay">
                <video controls width="250">
                    <source src="./videos/Happy to the Birthday Alex! (Godzilla Dance) [SFM].mp4" type="video/webm">
                </video>
            </div>
            <div class="metainfo">
                <ul class="hashTag">
                    <li>#godzilla</li>
                    <li>#dance</li>
                    <li>#Birthday</li>
                </ul>
                <div class="title">
                    <span>godzilla dance</span>
                    <button class="more">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
                <span class="views">조회수 2750만회 4개월전</span>
            </div>
                <ul class="actionBtn">
                    <button><li><i class="fas fa-thumbs-up"></i><span>66만</span></button></li>
                    <button><li><i class="fas fa-thumbs-down"></i><span>5.4천</span></button></li>
                    <button><li><i class="fas fa-share"></i><span>공유</span></button></li>
                    <button><li><i class="far fa-clone"></i><span>저장</span></button></li>
                    <button><li><i class="fab fa-font-awesome-flag"></i><span>신고</span></button></li>
                </ul>
            <div class="channelInfo">
                <div class="metainfo">
                <img src="img/b5437m888d3a4o9xa264.jpg" alt="takestone" class="avatar">
                <div class="info">
                    <span class="channelName">retrospector</span>
                    <span class="readCnt">구독자 32만명</span>
                </div>
                </div>  
                <button class="subcribe">
                    <span>구독</span>
                </button>
            </div>
            <div class="replyuInfo">
                <span class="reply">댓글 44,811</span>
                <button class="moreInfo">
                    <i class="fas fa-angle-down"></i>
                </button>
            </div>
        </section>

        <!-- 다음 동영상 영역 -->
        <section class="nextUp">
            <span class="next">다음동영상</span>
            <ul>
                <li class="item">
                    <img src="./img/maxresdefault.jpg" alt="#" class="img">
                    <div class="info">
                        <img src="./img/b5437m888d3a4o9xa264.jpg" alt="#" class="avatar">
                        <div>
                            <span class="title">[4k]Kill you!</span>
                            <span class="name">딩고뮤직/dingo music 조회수 1424만회</span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
